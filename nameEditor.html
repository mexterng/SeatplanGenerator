<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>Namen bearbeiten</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/nameEditor.css">
</head>

<body>
  <h1>Namen bearbeiten</h1>
  <button onclick="csvImport()" class="primary" id="addRowBtn">&#x2937; Namen aus CSV-Datei importieren</button>
  <div id="importOverlay" style="display: none;">
    <div id="import-popup">
      <h3 id="import-popup-header">CSV Import</h3>
      <div id="import-button-section">
        <button id="importCsvBtn" class="import-btn primary">Importieren</button>
        <button id="cancelImportBtn" class="import-btn cancel secondary">Abbrechen</button>
      </div>
    </div>
  </div>

  <table id="nameTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Vorname</th>
        <th>Nachname</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="controls">
    <button onclick="addRow()" class="secondary" id="addRowBtn">+ Zeile hinzufügen</button>
    <div id="navigation">
      <button onclick="confirm()" class="primary" id="okBtn">Bestätigen</button>
      <button onclick="cancel()" class="secondary" id="cancelBtn">Abbrechen</button>
    </div>
  </div>

  <script src="js/general.js"></script>
  <script src="js/name-editor.js"></script>
</body>
</html>
