<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Sitzplangenerator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Sitzplangenerator</h1>
        <div class="controls secondary">
            Anzahl Sitzplätze: <input type="number" id="seatCount" value="0" min="1">
            <button onclick="createSeats()">Sitzplätze neu zeichnen</button><br><br>
            Namen (kommagetrennt): <input type="text" id="namesInput" size="50"><br><br>
            <button onclick="saveSeats()">Sitzplätze speichern</button>
            <button onclick="saveNames()">Namen speichern</button>
        </div>
        <div class="controls primary">
            <button onclick="assignNames()">Auslosen</button>
            <button id="exportBtn">Exportieren</button>
        </div>
    </div>

    <div id="canvas"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="export.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            document.getElementById('exportBtn').addEventListener('click', openExportPopup);
        });
    </script>
</body>

</html>
